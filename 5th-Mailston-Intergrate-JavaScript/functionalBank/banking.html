<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
     <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<h2 class="text-5xl text-center mt-16"> Let's Get <span class="font-bold text-orange-600	" > Some Mony</span>  </h2> 
<body>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class=" bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl text-white"> Deposit</h3>
                    <h2 class="text-4xl text-white font-bold ">$<span id="dposit-total">00</span></h2>
                </div>
                <div class=" bg-green-300 p-8 rounded">
                    <h3 class="text-2xl text-white"> Withdraw</h3>
                    <h2 class="text-4xl text-white font-bold ">$<span id="withdraw-total" >00</span> </h2>
                </div>
                <div class=" bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl text-white"> Balance</h3>
                    <h2 class="text-4xl text-white font-bold ">$<span id="blance-total">500</span> </h2>
                </div>

            </div>

        </section>
        <!-- deposit and withdraw -->
            <section class="mt-4">
                  <div class="grid grid-cols-2 gap-4">
                    <div class= "bg-red-100 p-8 rounded">
                        <h3 class="tex-3xl">Please Deposit</h3>
                        <div class=" p-0">
                            <input class="mb-2 block" type="text" id="deposit-input" placeholder="$ Deposit your amount">
                            <button id="deposit-button" class="text-white bg-cyan-500 p-2 rounded	">Deposit</button>
                        </div>  
                    </div>
                    <!-- withdraw -->
                    <div class= "bg-green-100 p-8  rounded">
                        <h3 class="tex-3xl">Please Withdraw</h3>
                        <div class=" p-0">
                            <input class="mb-2 block" type="text" id="withdraw-input" placeholder="$ Withdraw your amount">
                            <button id="withdraw-button" class="text-white bg-green-300 p-2 rounded	">Withdraw</button>
                        </div>  
                    </div>
                  </div>
            </section>


    </main>

    <script src="js/newjs.js"></script>
</body>
</html>
